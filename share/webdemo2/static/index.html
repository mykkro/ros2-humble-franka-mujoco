<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">

        <title>URDF Viewer Example</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
        <link href="css/styles.8986bff4.css" type="text/css" rel="stylesheet">

    <body tabindex="0">

        <div id="statusIndicator">
          <p id="connecting">
            Connecting to rosbridge...
          </p>
          <p id="connected" style="color:#00D600; display:none">
            Connected
          </p>
          <p id="error" style="color:#FF0000; display:none">
            Error in the backend!
          </p>
          <p id="closed" style="display:none">
            Connection closed.
          </p>
        </div>
    

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="../../../urdf/franka_panda/urdf/panda.urdf" color="#FFB300">franka_panda</li>
            </ul>

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>Drag and drop URDF files or folders! <br> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div id="radians-toggle" class="toggle">Use Radians</div>
                <div id="autocenter-toggle" class="toggle">Autocenter</div>
                <div id="collision-toggle" class="toggle">Show Collision</div>
                <div id="do-animate" class="toggle">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z" selected="">+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow="" tabindex="0"></urdf-viewer>

        <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            var sliders = null;
            var viewer = null;
            var orbitControls = null;
        </script>

        <script src="js/script.js"></script>

        <script src="js/redirect.9e0f3bb7.js"></script>
    <script src="js/styles.8986bff4.js"></script></head>
        <script src="js/src.a2b27638.js"></script>
    </body>
</html>
